<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Riddle Game</h1>
    <p>Can you solve all the riddles?</p>
  </header>

  <!-- Navigation Section -->
  <nav>
    <ul>
      <li><a href="game.html">Start the Game</a></li> <!-- Game page link -->
      <li><a href="about.html">About the Game</a></li> <!-- About page link -->
    </ul>
  </nav>

  <!-- Main Game Section -->
  <section id="riddle-section">
    <div id="riddle">
      <p id="current-riddle">What has keys but can't open locks?</p>
    </div>

    <input type="text" id="answer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>

    <div id="feedback"></div> <!-- Feedback (smiley or sad face) -->

    <button onclick="giveHint()">ðŸ’¡ Get a hint</button> <!-- Light Bulb Button for a Hint -->

    <div id="hint"></div> <!-- Display the hint (1 letter) -->
  </section>

  <!-- Display the Thank You Page Link after the game (you could show this when all riddles are solved) -->
  <div id="thank-you-link" style="display: none;">
    <a href="thankyou.html">Thank you for playing! Click here for more info.</a>
  </div>

  <!-- Footer Section -->
  <footer>
    <a href="index.html">Go Back to Home</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
